<section class="p-6 bg-gray-900 text-white min-h-screen">
  <div id="navbar" class="mb-6"></div>

  <div class="max-w-xl mx-auto bg-gray-800 p-6 rounded shadow space-y-4">
    <h2 class="text-2xl font-bold mb-4 text-yellow-400">Crear nuevo producto</h2>

    <form id="product-form" class="space-y-4">
      <div>
        <label for="product-name" class="block text-sm font-medium">Nombre del producto</label>
        <input type="text" id="product-name" class="w-full p-2 rounded text-black" required />
      </div>

      <div>
        <label for="product-price" class="block text-sm font-medium">Precio</label>
        <input type="number" id="product-price" class="w-full p-2 rounded text-black" min="1" required />
      </div>

      <div>
        <label for="product-stock" class="block text-sm font-medium">Stock inicial</label>
        <input type="number" id="product-stock" class="w-full p-2 rounded text-black" min="1" required />
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Guardar producto
      </button>
    </form>
  </div>

  <div class="max-w-4xl mx-auto mt-10">
    <h3 class="text-xl font-semibold mb-4">Productos existentes</h3>
    <div id="product-list" class="space-y-4"></div>
  </div>
</section>
